services:
  - type: web
    name: neuroview-ai-api
    runtime: python
    plan: starter
    buildCommand: cd ai-training && pip install -r requirements.txt
    startCommand: cd ai-training && gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 600 --worker-class sync --log-level info --access-logfile - --error-logfile - --timeout-keepalive 600 api_server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: PORT
        value: 10000
    healthCheckPath: /health

